<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PING</title>
  </head>
  <body>
    <form action="ping" method="get">
        <h1>SEQ 2 SERVER</h1>
        <p>Access to the server</p>
      <hr>
      Is the server alive?
      <input type="submit" value="PING">
        <hr>
      </form>
      <form action="get" method="get">
        Get a sequence
        <select name="number">
        <option value="0">0</option>
        <option value="1">1</option>
            <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
        <input type="submit" value="GET">
        <hr>
    </form>
    <form action="gene" method="get">
        Get a gene
        <select name="name">
        <option value="U5">U5</option>
        <option value="FRAT1">FRAT1</option>
            <option value="ADA">ADA</option>
        <option value="FXN">FXN</option>
        <option value="RNU6_269P">RNU6_269P</option>
      </select>
        <input type="submit" value="GENE">
        <hr>
    </form>
    <form action="operation" method="get">
      Write a sequence  <input type="text" name="msg">
      <br><br>
      Select option:
      <input type="radio" name="mode" value="INFO" checked> INFO
      <input type="radio" name="mode" value="COMP"> COMP
      <input type="radio" name="mode" value="REV"> REV
        <br><br>
        Perform operation
        <input type="submit" value="OPERATE">
        <hr>
    </form>
  </body>
</html>
